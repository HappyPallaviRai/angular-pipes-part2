<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
     
        <label >app status : {{status | async}}</label>
        <br>
        <input type="text" [(ngModel)] = "filtering">
        <br>
        <hr>
        <button class="btn btn-primary" (click) = "onAddServre()">add server</button>
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter: filtering: 'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 12 }}</strong> | {{ server.instanceType | uppercase }} | 
          {{ server.started | date : "fullDate" | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
